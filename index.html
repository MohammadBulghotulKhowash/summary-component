<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result-box">
        <div class="title">
          <h3>Your Result</h3>
        </div>
        <div class="score">
          <span class="large">76</span>
          <span>of 100</span>
        </div>
        <div class="grade">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-box">
        <div class="title">
          <h3>Summary</h3>
        </div>
        <div class="wrapper info-1">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <span class="info-title">Reaction</span>
          <span class="info-score"><span class="bold">80 </span>/ 100</span>
        </div>
        <div class="wrapper info-2">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <span class="info-title">Memory</span>
          <span class="info-score"><span class="bold">92 </span>/ 100</span>
        </div>
        <div class="wrapper info-3">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <span class="info-title">Verbal</span>
          <span class="info-score"><span class="bold">61 </span>/ 100</span>
        </div>
        <div class="wrapper info-4">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <span class="info-title">Visual</span>
          <span class="info-score"><span class="bold">72 </span>/ 100</span>
        </div>
        <div class="button">
          <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammad Bulghotul Khowash</a>.
    </div>
  </footer>
</body>
</html>
